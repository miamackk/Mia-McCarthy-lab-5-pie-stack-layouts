<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5.1 Pie layout | Visualizing 40 Years of Music Industry Sales | D3.js in Action</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">

<body>
	<div class="container">
		<h1>Visualizing 24 Years of Movie Sales</h1>
		<div class="intro">This project visualizes movie sales in the United States by genre between 1995 and 2018. The genres are as follows: 
			<span class="support support-action">action</span>, 
			<span class="support support-adventure">adventure</span>,
			<span class="support support-comedy">comedy</span>, 
			<span class="support support-dark-comedy">dark-comedy</span>, 
			<span class="support support-documentary">documentary</span>, 
			<span class="support support-drama">drama</span>, 
			<span class="support support-horror">horror</span>, 
			<span class="support support-musical">musical</span>, 
			<span class="support support-romantic-comedy">romantic-comedy</span>, 
			<span class="support support-thriller">thriller</span>.
		
		</div>
		<div id="donut"></div>
		<div id="streamgraph"></div>
		<div id="bars"></div>
		<div class="legend-container"></div>
		<div class="source"></div>
	</div>

	<!-- Load your scripts here -->
